<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDos</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>ToDos</h1>
    <div>
      <input id="inputBox" type="text" placeholder="What needs to be done?" />
      <button id="plusButton" style="padding: 5px">
        <i class="fas fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
    <div id="destination"></div>
    <div id="button">
      <button id="allButton">All</button>
      <button id="activeButton">Active</button>
      <button id="completedButton">Completed</button>
      <button id="clearButton">Clear Completed</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
